<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Layout Page</title>
<style>
  @font-face {
    font-family: 'Sclavorum';
    src: url('sclavorum.otf') format('opentype');
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Sclavorum', sans-serif;
    color: #000000;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .logo-bar a {
    display: block;
    margin-top: 20px;
  }

  .logo-bar img {
    height: 80px;
    width: 80px;
  }
  
  .divider-bar {
    background-color: #262626;
    height: 1px;
    width: 900px;
    margin-top: 20px;
  }
  
  .navigation {
    width: 900px;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    font-size: 20px;
  }
  
  .navigation a {
    margin: 0 10px;
    text-decoration: none;
    color: #000000;
  }
  
  .main-content {
    width: 900px;
    display: flex;
    margin-top: 20px;
    gap: 20px;
  }
  
  .left-content {
    flex: 2;
    padding: 10px;
    text-align: left;
    font-size: 21px;
  }
  
  .header {
    margin-bottom: 20px;
    color: #000000;
    padding: 10px;
    font-size: 25px;
    text-align: justify;
  }
  
  .text-section {
    margin-bottom: 20px;
    color: #000000;
    padding: 10px;
    font-size: 18px;
    text-align: justify;
  }
  
  .image-container {
    margin-bottom: 20px;
  }

  .right-content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }
  
  .image-description {
    padding: 10px;
    font-size: 18px;
    font-style: italic;
  }
  
</style>
</head>
<body>

  </a>
</div>

  <a href="modlitvy.html">МОДЛИТВЫ</a>
</div>

    </div>
  </div>
</div>

</body>
</html>
