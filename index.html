<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Layout Page</title>
<style>
  @font-face {
    font-family: 'Sclavorum';
    src: url('sclavorum.otf') format('opentype');
  }

  /* ... other styles ... */

  .logo-bar a img {
    height: 80px;
    width: 80px;
    /* Add other styles if needed */
  }
  
  .right-content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    /* Add other styles if needed */
  }
  
  /* ... other styles ... */
  
</style>
</head>
<body>

<div class="logo-bar">
  <a href="/">
    <img src="img/logo.png" alt="Logo">

</div>
<div class="divider-bar"></div>

<div class="navigation">
  <a href="#main">ГЛОВНОЕ</a>
  <a href="#news">ДѢИНЫ</a>
  <a href="#prayers">МОДЛИТВЫ</a>
</div>

<div class="main-content">
  <div class="left-content">
    <div class="header">СЛОВѢНЬЩИНА</div>
    <div class="text-section">
      <strong>ВѢРА ВЪ Б<span style="color: #E21C21;">О</span>ГА</strong> <em>И ЕДНОСТЬ СЛОВѢНЪ</em>
    </div>
  </div>
  <div class="right-content">
    <div class="image-container">
      <img src="img/zdj1.png" alt="Related Image">
      <div class="image-description">
        Терены Балтѡвъ, въ томъ Словѣнъ въ IV вѣку пр. н. л.

    </div>
    <div class="image-container">
      <img src="img/zdj2.png" alt="Second Related Image">
      <div class="image-description">
        Терены Словѣнъ, чѧстъчнѣ Вѧтѡвъ и Ѫтѡвъ въ IV вѣку н. л.
      </div>
    </div>
  </div>
</div>

</html>
